<!DOCTYPE html>
<html>
<!-- 1.1.0 -->
<head lang="zh-CN">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <meta name="keywords" content="快邮，速递，快邮速递">
    <meta name="description" content="快邮速递是快邮科技旗下新型快递品牌，以“服务大众，畅享速递”为宗旨，为用户提供“方便、快递”的服务体验">
    <title>快邮速递-登录</title>
    <meta name="author" content="ZouYuan" />
    <link rel="icon" href="img/favicon.ico">
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/index.css"/>
</head>
<body>

    <div class="login">
        <div class="container">
            <div class="login-ctn">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <a href="index.html">
                        <img src="img/lg.png" alt=""/>
                    </a>
                    <div class="login-box">
                        <h2>欢迎回来</h2>
                        <a href="register.html">没有账号？</a>
                    </div>
                    <form class="form-horizontal">
                        <div class="form-group">
                            <div class="col-md-12">
                                <div class="input-group">
                                    <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
                                    <input type="text" class="form-control" id="name" placeholder="账号">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12">
                                <div class="input-group">
                                    <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
                                    <input type="password" class="form-control" id="pwd" placeholder="密码">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-8 col-xs-7">
                                <div class="input-group">
                                    <div class="input-group-addon"><span class="glyphicon glyphicon-picture"></span></div>
                                    <input type="text" class="form-control" id="reg" placeholder="验证码">
                                </div>
                            </div>
                            <img src="img/yzm.png" alt=""/>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12">
                                <button type="submit" class="btn btn-default form-control">登录</button>
                            </div>
                        </div>
                    </form>
                    <div class="fgt-pwd">
                        <a href="forgetpassword.html">忘记密码？</a>
                    </div>
                </div>
                <div class="col-md-4"></div>
            </div>
            <div class="login-links">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <ul>
                        <li><a href="track.html">包裹查询</a></li>
                        <li><a href="channel.html">渠道查询</a></li>
                        <li><a href="price.html">价格查询</a></li>
                        <li><a href="product.html">产品服务</a></li>
                        <li><a href="about.html">关于我们</a></li>
                    </ul>
                </div>
                <div class="col-md-4"></div>

            </div>
            <footer class="login-btm navbar-fixed-bottom">
                <div class="container-fluid">
                    <div class="navbar-header pull-right">
                        <ul class="nav navbar-right">
                            <li class="dropup">
                                <button type="button" class="btn navbar-btn dropdown-toggle" data-toggle="dropdown" title="简体中文" aria-expanded="false">简体中文
                                    <span class="caret"></span>
                                </button>
                                <div class="dropdown-menu">
                                    <div class="list-group list-group-menu">
                                        <a class="list-group-item" href="#" title="英语" data-lang="en">English</a>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </footer>
        </div>
    </div>

    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/bootstrap.min.js"></script>

</body>
</html>
